<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/assets/css/core/libs.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/aos/dist/aos.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/hope-ui.min.css?v=2.0}"/>
    <link rel="stylesheet" th:href="@{/assets/css/custom.min.css?v=2.0}"/>
    <link rel="stylesheet" th:href="@{/assets/css/dark.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/customizer.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/rtl.min.css}"/>
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/assets/css/myCss/modal.css}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/assets/js/myJs/showLinkActivePublic.js}"></script>

    <style>
        .text-white {
            font-size: 40px; /* Увеличьте размер шрифта по вашему усмотрению */
        }

    </style>

</head>
<body style="background-image:url('https://hips.hearstapps.com/hmg-prod/images/assortment-of-colorful-ripe-tropical-fruits-top-royalty-free-image-995518546-1564092355.jpg'); height: 100%;
background-repeat: repeat; height: 100%">
<div id="loading">
    <div class="loader simple-loader">
        <div class="loader-body"></div>
    </div>
</div>
<aside class="sidebar sidebar-default sidebar-white sidebar-base navs-rounded-all ">
    <div th:insert="~{public/blocks/sidebar::sidebarMenu}"></div>
</aside>
<main class="main-content">
    <div th:insert="~{public/blocks/topPanel::topPanel}"></div>
    <div class="container-fluid content-inner mt-n5 py-0">
        <div class="row">
            <div class="col-sm-12">
                <div class="card" style="margin-top: 70px;">
                    <div class="card-header">
                        <div class="header-title" style="text-align: center">
                            <span><img src="https://cdn-icons-png.flaticon.com/512/926/926122.png"
                                       style="width: 30%;height: auto;"></span>

                            <h3 style="color: #0a4021">Ваши заказы</h3>
                            <br>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST" th:action="@{/orders}">
                            <input type="text" name="orderId" placeholder="Search by Order ID" th:value="${orderId}"/>
                            <button type="submit" class="btn btn-soft-success">Search</button>
                            <br>
                            <br>
                            <div class="table-responsive">
                                <table class="table table-bordered custom-table">
                                    <thead>
                                    <tr>
                                        <th class="text-center">#
                                        </th>
                                        <th class="text-center">Id
                                        </th>
                                        <th class="text-center">Статус
                                        </th>
                                        <th class="text-center">Информация</th>
                                    </tr>
                                    </thead>
                                    <div th:if="${orderTableEntityList.size()>0}">
                                        <tbody id="tableBody">
                                        <tr class="text-center" th:each="order,i:${orderTableEntityList}">
                                            <td class="short-col">
                                                <div th:text="${(i.index+1)+(orderTableEntityList.size()*currentPage)}"></div>
                                            </td>
                                            <td class="text-center" style="word-wrap: break-word">
                                                <div th:text="${order.id}"></div>
                                            </td>
                                            <td class="text-center">
                                                <div th:if="${order.status==true}" >Выполнен</div>
                                                <div th:if="${order.status==null}" >В обработке</div>
                                                <div th:if="${order.status==false}" >Отменен</div>
                                            </td>
                                            <td class="text-center" id="EditButton">
                                                <a th:href="@{/orders/{id}(id=${order.id})}">
                                                    <div class="btn btn-warning">Подробнее</div>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </div>
                                </table>
                            </div>

                            <div class="row">
                                <div class="col-sm-6" id="rowPanelCount">
                                    <p th:text="${panelCount}"></p>
                                </div>
                                <div class="col-sm-6">
                                    <nav aria-label="Page navigation example">
                                        <ul class="pagination justify-content-end" id="paginationItems">
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Previous"
                                                   th:hidden="${currentPage == 0}"
                                                   th:href="@{/orders(page=${currentPage - 1 }, orderId=${orderId})}">
                                                    <span aria-hidden="true">&#10094;</span>
                                                </a>
                                            </li>
                                            <li class="page-item" th:if="${currentPage >= 2}">
                                                <a class="page-link"
                                                   th:href="@{/orders(page=${0}, orderId=${orderId})}"
                                                   th:text="1"></a>
                                            </li>
                                            <li class="page-item" th:if="${currentPage >= 3}">
                                                <span class="page-link">...</span>
                                            </li>
                                            <li class="page-item"
                                                th:each="pageNumber : ${#numbers.sequence(currentPage - 1, currentPage + 1)}"
                                                th:classappend="${pageNumber == currentPage} ? 'active' : ''"
                                                th:if="${pageNumber >= 0 && pageNumber <= (totalPages - 1)}">
                                                <a class="page-link"
                                                   th:href="@{/orders(page=${pageNumber}, orderId=${orderId})}"
                                                   th:text="${pageNumber + 1}">
                                                </a>
                                            </li>
                                            <li class="page-item" th:if="${currentPage==0 && totalPages>5}">
                                                <a class="page-link"
                                                   th:href="@{/orders(page=${2 }, orderId=${orderId})}"
                                                   th:text="${2 + 1}">
                                                </a>
                                            </li>
                                            <li class="page-item" th:if="${currentPage <= totalPages - 4}">
                                                <span class="page-link">...</span>
                                            </li>
                                            <li class="page-item" th:if="${currentPage <= totalPages - 3}">
                                                <a class="page-link"
                                                   th:href="@{/orders(page=${totalPages -1 }, orderId=${orderId})}"
                                                   th:text="${totalPages}"></a>
                                            </li>
                                            <li class="page-item" th:data-page="${currentPage+2}"
                                                th:if="${1 < totalPages&& totalPages -1>currentPage}">
                                                <a class="page-link"
                                                   th:href="@{/orders(page=${currentPage + 1 }, orderId=${orderId})}"
                                                   aria-label="Next">
                                                    <span aria-hidden="true">&#10095;</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
    $(document).ready(function () {
        $(".carousel-item").click(function () {
            let searchId = '#nav' + $(this).data('index')
            console.log(searchId);

            $(window).scrollTop($(searchId).offset().top);
            $(searchId).click();

        })
    })
</script>

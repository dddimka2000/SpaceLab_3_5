<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/assets/css/core/libs.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/aos/dist/aos.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/hope-ui.min.css?v=2.0}"/>
    <link rel="stylesheet" th:href="@{/assets/css/custom.min.css?v=2.0}"/>
    <link rel="stylesheet" th:href="@{/assets/css/dark.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/customizer.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/rtl.min.css}"/>
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/assets/css/myCss/modal.css}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/assets/js/myJs/showLinkActivePublic.js}"></script>

    <style>
        .text-white {
            font-size: 40px; /* Увеличьте размер шрифта по вашему усмотрению */
        }

    </style>

</head>
<body style="background-image:url('https://hips.hearstapps.com/hmg-prod/images/assortment-of-colorful-ripe-tropical-fruits-top-royalty-free-image-995518546-1564092355.jpg'); height: 100%;
background-repeat: repeat; height: 100%">
<div id="loading">
    <div class="loader simple-loader">
        <div class="loader-body"></div>
    </div>
</div>
<aside class="sidebar sidebar-default sidebar-white sidebar-base navs-rounded-all ">
    <div th:insert="~{public/blocks/sidebar::sidebarMenu}"></div>
</aside>
<main class="main-content">
    <div th:insert="~{public/blocks/topPanel::topPanel}"></div>
    <div class="container-fluid content-inner mt-n5 py-0">
        <div class="row">
            <div class="col-sm-12">
                <div class="card" style="margin-top: 70px;">
                    <div class="card-header">
                        <div class="header-title" style="text-align: center">
                            <span><img src="https://cdn-icons-png.flaticon.com/512/926/926122.png"
                                       style="width: 30%;height: auto;"></span>

                            <h3 style="color: #0a4021">Каталог товаров</h3>
                            <br>
                            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel"
                                 data-interval="3000" th:if="${carouselItems.size() > 0}">
                                <div class="carousel-inner">
                                    <div th:each="item, i: ${carouselItems}"
                                         class="carousel-item"
                                         th:classappend="${i.index == 0} ? 'active'" th:data-index="${i.index}">
                                        <img class="d-block w-100" height="600px" th:src="@{${item}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="pos-f-t flex-column" th:each="catalog,i:${categoryMap}">
                            <nav class="navbar navbar-dark bg-dark navbar-toggler" type="button" data-toggle="collapse"
                                 th:data-target="'#navbarToggleExternalContent'+${catalog.key}"
                                 th:aria-controls="'navbarToggleExternalContent'+${catalog.key}"
                                 aria-expanded="false" aria-label="Toggle navigation" th:id="'nav'+${i.index}">
                                <h1 class="text-success" th:text="${catalog.key}"></h1>
                            </nav>
                            <div class="collapse" th:id="'navbarToggleExternalContent'+${catalog.key}">
                                <div class="bg-dark p-4" th:each="category:${catalog.value}">
                                    <a th:href="@{/catalog/{category}(category=${category.getId()})}">
                                        <img th:src="@{${category.getPath()}}"
                                             class="theme-color-default-img img-fluid avatar avatar-80 avatar-rounded">
                                        <span class="text-white" th:text="${category.getName()}"></span>
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
    $(document).ready(function () {
        $(".carousel-item").click(function () {
            let searchId = '#nav' + $(this).data('index')
            console.log(searchId);

            $(window).scrollTop($(searchId).offset().top);
            $(searchId).click();

        })
    })
</script>

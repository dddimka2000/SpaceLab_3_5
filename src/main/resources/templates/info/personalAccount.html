                                                </div>
                                                <br>

                                                <label for="floatingPasswordRepeat">Повторите пароль</label>

                                                <div th:if="${#fields.hasErrors('pass')}"
                                                     class="alert alert-danger"
                                                     th:errors="*{pass}">
                                                </div>
                                                <br>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label for="floatingName">Имя</label>

                                                <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger"

                                                </div>
                                                <br>

<!--                                                </select>-->

                                            <div class="form-group col-md-6">

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

<script>
    function updatePreviewImage(input) {
        if (input.files && input.files[0]) {
            var file = input.files[0];
            if (file.type.startsWith('image/')) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#previewImage').attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
            else {
                alert('Выбранный файл не является изображением.');
                input.value = '';
            }
        }
    }
</script>
<script>

    document.addEventListener('DOMContentLoaded', function() {
        var nameField = document.getElementById('floatingName');
        var surNameField = document.getElementById('floatingSurName');

        function capitalizeFirstLetter(inputField) {
            var inputValue = inputField.value;
            var correctedValue = inputValue.charAt(0).toUpperCase() + inputValue.slice(1);
            inputField.value = correctedValue;
        }

        nameField.addEventListener('input', function() {
            capitalizeFirstLetter(nameField);
        });

        surNameField.addEventListener('input', function() {
            capitalizeFirstLetter(surNameField);
        });
    });
</script>

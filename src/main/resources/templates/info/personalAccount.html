<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" th:href="@{/static/assets/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/static/assets/css/core/libs.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/assets/vendor/aos/dist/aos.css}"/>
    <link rel="stylesheet" th:href="@{/static/assets/css/hope-ui.min.css?v=2.0}"/>
    <link rel="stylesheet" th:href="@{/static/assets/css/custom.min.css?v=2.0}"/>
    <link rel="stylesheet" th:href="@{/static/assets/css/dark.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/assets/css/customizer.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/assets/css/rtl.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/assets/css/myCss/modal.css}"/>
</head>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        <div class="content-header" style="text-align: center">
            <img src="https://cdn-icons-png.flaticon.com/512/926/926122.png" style="width: 10%;height: auto;"
                 title="main">
            <h4 class="card-title">Редактировать Пользователя</h4>
            <div th:if="${changePass==true}" style="text-align: center;position: center">
                <div class="alert alert-success mx-auto" style="width: 33%">Пароль успешно изменен
                </div>
            </div>

        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-3 col-lg-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">Обновить фотографию</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form id="edit-user-img" method="POST" th:action="@{/personal_account/uploader/path}"
                                  th:object="${uploadFile}" enctype="multipart/form-data">
                                <div class="form-group">
                                    <div class="profile-img-edit position-relative">
                                        <img th:src="@{${userEntity.getPath()}}" alt="profile-pic"
                                             class="theme-color-default-img profile-pic rounded avatar-100">
                                        <input type="file" name="file">
                                    </div>
                                    <div th:if="${#fields.hasErrors('file')}">
                                        <div class="alert alert-danger" th:errors="*{file}">
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-primary mx-auto" type="submit">Обновить фотографию профиля
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xl-9 col-lg-8">
                    <form id="edit-user-info" method="POST" th:object="${userEntity}"
                          enctype="application/x-www-form-urlencoded"
                          th:action="@{/personal_account}">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between">
                                <div class="header-title">
                                    <h4 class="card-title">Изменить личные данные</h4>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="new-user-info">
                                    <div class="row">
                                        <input type="hidden" th:field="*{path}">
                                        <div class="form-group col-md-6">
                                            <label for="floatingLogin">Логин</label>
                                            <input type="text" class="form-control" id="floatingLogin"
                                                   placeholder="Логин"
                                                   th:field="*{login}">
                                            <div th:if="${#fields.hasErrors('login')}">
                                                <div class="alert alert-danger" th:errors="*{login}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="floatingTelephone">Номер телефона</label>
                                            <input type="text" class="form-control" id="floatingTelephone"
                                                   placeholder="Номер телефона"
                                                   th:field="*{telephone}">
                                            <div th:if="${#fields.hasErrors('telephone')}"
                                                 class="alert alert-danger"
                                                 th:errors="*{telephone}">
                                            </div>
                                            <br>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="floatingPassword">Пароль</label>
                                            <input type="password" class="form-control" id="floatingPassword"
                                                   placeholder="Пароль" name="password">
                                            <div th:if="${#fields.hasErrors('pass')}"
                                                 class="alert alert-danger"
                                                 th:errors="*{pass}">
                                            </div>
                                            <br>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="floatingPasswordRepeat">Повторите пароль</label>
                                            <input type="password" class="form-control" id="floatingPasswordRepeat"
                                                   placeholder="Повторите пароль" name="passwordRepeat">
                                            <div th:if="${#fields.hasErrors('pass')}"
                                                 class="alert alert-danger"
                                                 th:errors="*{pass}">
                                            </div>
                                            <br>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="floatingName">name</label>
                                            <input type="text" class="form-control" id="floatingName"
                                                   placeholder="name"
                                                   th:field="*{name}">
                                            <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger"
                                                 th:errors="*{name}">
                                            </div>
                                            <br>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="floatingSurName">Surname</label>
                                            <input type="text" class="form-control" id="floatingSurName"
                                                   placeholder="surname"
                                                   th:field="*{surname}">
                                            <div th:if="${#fields.hasErrors('surname')}" class="alert alert-danger"
                                                 th:errors="*{surname}">
                                            </div>
                                            <br>
                                        </div>
                                        <div class="form-group col-sm-12">
                                            <label class="form-label">Город:</label>
                                            <select name="type" class="selectpicker form-control" data-style="py-0">
                                                <option>Днепр</option>
                                                <option>Киев</option>
                                                <option>Львов</option>
                                                <option>Одесса</option>
                                                <option>Харьков</option>
                                                <option>Ивано-Франковск</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="floatingEmail">Email address</label>
                                            <input type="text" class="form-control" id="floatingEmail"
                                                   placeholder="E-mail"
                                                   th:field="*{email}">
                                            <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger"
                                                 th:errors="*{email}">
                                            </div>
                                            <br>
                                        </div>
                                    </div>
                                    <hr>
                                    <button type="submit" class="btn btn-primary">Сохранить</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body class="text-center" style="background-image:url('https://hips.hearstapps.com/hmg-prod/images/assortment-of-colorful-ripe-tropical-fruits-top-royalty-free-image-995518546-1564092355.jpg'); height: 100%;
background-repeat: repeat; height: 100%">
<main class="form-signin w-100 m-auto">
    <br>
    <div class="mb-3 me-3 bd-mode-toggle">
        <img src="https://cdn-icons-png.flaticon.com/512/926/926122.png" style="width: 10%;height: auto" title="main">
    </div>
    <form class="d-flex flex-column align-items-center" th:action="@{/auth/registration}" method="post"
          th:object="${userEntity}">
        <div  style="position: center; width: 33%">
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingLogin" placeholder="Логин"
                       th:field="*{login}">
                <label for="floatingLogin">Логин</label>
                <div th:if="${#fields.hasErrors('login')}">
                    <div class="alert alert-danger" th:errors="*{login}">
                    </div>
                </div>
                <br>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль"
                       th:field="*{pass}">
                <label for="floatingPassword">Пароль</label>
                <div th:if="${#fields.hasErrors('pass')}" class="alert alert-danger"
                     th:errors="*{pass}">
                </div>
                <br>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingName" placeholder="Имя"
                       th:field="*{name}">
                <label for="floatingName">Имя</label>
                <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger"
                     th:errors="*{name}">
                </div>
                <br>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingSurName" placeholder="Фамилия"
                       th:field="*{surname}">
                <label for="floatingSurName">Фамилия</label>
                <div th:if="${#fields.hasErrors('surname')}" class="alert alert-danger"
                     th:errors="*{surname}">
                </div>
                <br>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingTelephone" placeholder="Номер телефона"
                       th:field="*{telephone}">
                <label for="floatingTelephone">Номер телефона</label>
                <div th:if="${#fields.hasErrors('telephone')}" class="alert alert-danger"
                     th:errors="*{telephone}">
                </div>
                <br>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingEmail" placeholder="E-mail"
                       th:field="*{email}">
                <label for="floatingEmail">Email</label>
                <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger"
                     th:errors="*{email}">
                </div>
                <br>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-top: 20px">Создать</button>
            <a th:href="@{/auth/login}" style="color: white;">
                <h3 class="mt-5 mb-3">Войти в уже существующий</h3>
            </a>
        </div>

    </form>
</main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</html>
